---
import:
    - ~/.local/share/alacritty/themes/rose-pine/dist/rose-pine.yml
window:
    startup_mode: SimpleFullscreen

font:
    normal:
        family: Hack
        style: Regular

    bold:
        family: Hack
        style: Bold

    italic:
        family: Hack
        style: Italic

    size: 18.0

shell:
    program: /bin/zsh
    args:
        - -l
        - -c
        - tmux attach-session &>/dev/null || tmux
