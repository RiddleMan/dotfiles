---
import:
    - ~/.local/share/alacritty/themes/rose-pine/dist/rose-pine.yml
window:
    startup_mode: SimpleFullscreen

env:
    TERM: xterm-256color

font:
    normal:
        family: Hack Nerd Font
        style: Regular

    bold:
        family: Hack Nerd Font
        style: Bold

    italic:
        family: Hack Nerd Font
        style: Italic

    size: 15.0

shell:
    program: /bin/zsh
    args:
        - -l
        - -c
        - tmux attach-session &>/dev/null || tmux
