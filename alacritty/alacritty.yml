---
# Colors (Solarized Dark)
# yamllint disable-line rule:line-length
# Taken from: https://github.com/rajasegar/alacritty-themes/blob/master/themes/Solarized-Dark.yml
schemes:
    solarized_dark: &solarized_dark
        # Default colors
        primary:
            background: '#002b36'
            foreground: '#839496'

        # Cursor colors
        cursor:
            text: '#002b36'
            cursor: '#839496'

        # Normal colors
        normal:
            black: '#073642'
            red: '#dc322f'
            green: '#859900'
            yellow: '#b58900'
            blue: '#268bd2'
            magenta: '#d33682'
            cyan: '#2aa198'
            white: '#eee8d5'

        # Bright colors
        bright:
            black: '#586e75'
            red: '#cb4b16'
            green: '#586e75'
            yellow: '#657b83'
            blue: '#839496'
            magenta: '#6c71c4'
            cyan: '#93a1a1'
            white: '#fdf6e3'
window:
    startup_mode: SimpleFullscreen

font:
    normal:
        family: Hack
        style: Regular

    bold:
        family: Hack
        style: Bold

    italic:
        family: Hack
        style: Italic

    size: 18.0

shell:
    program: /bin/zsh
    args:
        - -l
        - -c
        - tmux attach-session &>/dev/null || tmux

colors: *solarized_dark
